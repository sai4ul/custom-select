<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Custom Dropdown Select Menu</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&amp;display=swap'>
<link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Remove 'active' class, this is just to show in Codepen thumbnail -->
<div class="select-menu active">
  <div class="select-btn">
    <span class="sBtn-text">Select your option</span>
    <i class="bx bx-chevron-down"></i>
  </div>

  <ul class="options">
    <li class="option">
      <i class="bx bxl-instagram-alt" style="color: #E1306C;"></i>
      <span class="option-text">Instagram</span>
    </li>
    <li class="option">
      <i class="bx bxl-linkedin-square" style="color: #0E76A8;"></i>
      <span class="option-text">Linkedin</span>
    </li>
    <li class="option">
      <i class="bx bxl-facebook-circle" style="color: #4267B2;"></i>
      <span class="option-text">Facebook</span>
    </li>
    <li class="option">
      <i class="bx bxl-twitter" style="color: #1DA1F2;"></i>
      <span class="option-text">Twitter</span>
    </li>
  </ul>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
